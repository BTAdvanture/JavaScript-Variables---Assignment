<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>replit</title>
</head>
<body>
<h2>JavaScript const</h2>
<p id="demo"></p>
<p id="demo2"></p>
<script>
// Create an Array:
const mobiles = ["Iphone", "Redmi", "Oppo"];
// Display the Array:
document.getElementById("demo").innerHTML = mobiles;
// Change an element:
mobiles[0] = "Iphone";
// Change an element:
mobiles[1] = "Oneplus";
// Add an element:
mobiles.push("Motto");
// Display the Array:
document.getElementById("demo2").innerHTML = mobiles;
</script>
</body>
</html>
